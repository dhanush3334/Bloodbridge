<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Request Form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('blood do.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-box label {
      display: block;
      margin: 15px 0 5px;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .form-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Submit Blood Request</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="donor request sts.html">Back to Info</a>
    </nav>
  </header>

  <main class="form-section">
    <form action="donor request sts.html" method="GET" class="form-box">
      <label for="name">Donor Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Donor Age</label>
      <input type="number" id="age" name="age" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="blood">Blood Group</label>
      <select id="blood" name="blood" required>
        <option value="">--Select--</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>

      <label for="hospital">Hospital</label>
      <input type="text" id="hospital" name="hospital" required>

      <label for="phone">Contact Number</label>
      <input type="text" id="phone" name="phone" required>

      <button type="submit">Donate</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Blood Bank System</p>
  </footer>

</body>
</html>
